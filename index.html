<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Japanese Word Generator</title>
  <style>
    body {
      display: flex;
      background-image: url("https://i.pinimg.com/1200x/e4/8d/7a/e48d7a051bd45c7fd07c6c7cadb652dd.jpg");
      background-size: cover;
      background-repeat: no-repeat;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    .card-container {
      perspective: 1000px;
    }

    .card {
      width: 300px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      transition: transform 0.5s;
      cursor: pointer;
      margin-top: 20px;
    }

    .front,
    .back {
      width: 100%;
      height: 100%;
      position: absolute;
      backface-visibility: hidden;
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      color: white;
    }

    .front {
      background-color: #007bff;
      z-index: 2;
    }

    .back {
      background-color: #dc3545;
      transform: rotateY(180deg);
    }

    .card.flipped {
      transform: rotateY(180deg);
    }

    .heading {
      text-align: center;
      font-size: 36px;
      font-weight: bold;
      color: #333;
      margin-bottom: 20px;
    }
  </style>
</head>

  <label for="level"><b>Choose a level:</b></label>
  <select name="level" id="level" onchange="gen_ran()">

    <option value="N5">N5</option>
    <option value="N4">N4</option>
    <option value="N3">N3</option>
    <option value="N2">N2</option>
    <option value="Katakana">Katakana</option>
  </select>
  <div class="card-container">
    <div class="card" onclick="flipCard()">
      <div class="front" id="frontContent"></div>
      <div class="back" id="backContent"></div>
    </div>
  </div>
  <br>
  <button id="exportButton">Export Completed Words</button>

      if (array.length === 0) {
        return null;
      }

      const randomIndex = Math.floor(Math.random() * array.length);
      const randomElement = array[randomIndex];
      array.splice(randomIndex, 1);
      return randomElement;
    }
